<div class="row fadeIn">
    <div class="col-3 m-auto" *ngFor="let producto of productsShow">
        <div class="tarjeta">
            <div>
                <img [src]="producto.img" alt="">
                <span>Mostrar Detalles</span>
            </div>
            <span>{{producto.model}}</span>
            <span>${{producto.price |number}}</span>
        </div>
    </div>
</div>
