<div class="row navegacion fadeIn">
    <div class="col-4">
        Home/Men/I'm Product
    </div>
    <div class="col-8 text-right">
        < Prev | Next>
    </div>
</div>

<div class="productos">
    <div class="row detalles">
        <div class="col-6">
            <img [src]="product.img" alt="">
        </div>
        <div class="col-6">
            <h3>{{ product.model }}</h3>
            <div>SKU 00{{product.id}}</div>
            <div>${{product.price |number}}</div>
            <div class="mt-2">Valoracion {{product.rating}}</div>
            <div class="mt-2">Cantidad</div>
            <input type="number" name="" id="" class="form-control cant">
            <div class="mt-2">Meses sin Intereses</div>
            <select name="" id="" class="form-control" *ngIf="product.msi">
              <option *ngFor="let mes of product.meses" value="">
                  {{mes}}
              </option>
            </select>
            <div class="mt-2">Informacion del Producto</div>
            <div *ngFor="let info of product.description">
                {{info}}
            </div>
        </div>
    </div>
</div>
