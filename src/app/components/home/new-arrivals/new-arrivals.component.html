<h3 class="text-center">NEW ARRIVALS</h3>

<div class="arrival">
    <div class="cardArrival" *ngFor="let arrival of arrivalProducts">
        <img [src]="arrival.img" alt="">

        <div class="detalles">
            <div>
                <span>{{ arrival.model }}</span>
                <span>${{ arrival.price | number }}</span>
            </div>
            <div (click)="GetIdToChangeScreen(arrival.id)">
                <span>View Details</span>
            </div>
        </div>
    </div>
</div>
